<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">
    <title>Apply for a Quick Loan Today</title>
</head>
<body>
    <div class="form-container">
        <form class="all-controls" action="/submit" method="POST">
            <div class="form-header">
                <h3>Apply for a Quick Loan</h3>
                <p class="text-muted">Fill out the form below to get started.</p>
            </div>
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="exampleInputName" name="input-name" placeholder="Enter your full name">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail" name="input-email" placeholder="Enter your email address">
            </div>
            <div class="mb-3">
                <label for="exampleInputCarName" class="form-label">Car Name</label>
                <input type="text" class="form-control" id="exampleInputCarName" name="input-car-name" placeholder="Enter car name">
            </div>
            <div class="mb-3">
                <label for="exampleInputCarPrice" class="form-label">Car's On Road Price</label>
                <input type="number" class="form-control" id="exampleInputCarPrice" name="input-car-price" placeholder="Enter on-road price">
            </div>
            <div class="mb-3">
                <label for="exampleInputLoanAmount" class="form-label">Loan Amount Requested</label>
                <input type="number" class="form-control" id="exampleInputLoanAmount" name="input-loan-amount" placeholder="Enter loan amount">
            </div>
            <div class="mb-3">
                <label for="exampleInputAnnualIncome" class="form-label">Your Annual Income in INR (post Tax)</label>
                <input type="number" class="form-control" id="exampleInputAnnualIncome" name="input-annual-income" placeholder="Enter annual income">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
